name: Build AllMusic 1.21.7 Fabric

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      - name: 强制安装兼容版本的Gradle（8.7）
        run: |
          # 彻底清除可能存在的高版本Gradle
          rm -rf /opt/gradle
          wget https://services.gradle.org/distributions/gradle-8.7-bin.zip
          unzip -q gradle-8.7-bin.zip
          export GRADLE_INSTALL_DIR=$(pwd)/gradle-8.7
          # 优先使用手动安装的版本
          echo "$GRADLE_INSTALL_DIR/bin" >> $GITHUB_PATH
          # 验证版本
          gradle --version

      - name: 创建Gradle核心配置文件
        run: |
          # 创建settings.gradle（指定插件仓库）
          cat > settings.gradle << 'EOF'
          pluginManagement {
              repositories {
                  maven { url "https://maven.fabricmc.net/" }
                  gradlePluginPortal()
              }
          }
          rootProject.name = 'allmusic-client'
          EOF

          # 创建build.gradle（使用兼容的loom版本）
          cat > build.gradle << 'EOF'
          plugins {
              id 'fabric-loom' version '1.6.5' // 1.6.x与Gradle 8.7更兼容
              id 'maven-publish'
          }

          repositories {
              maven { url "https://maven.fabricmc.net/" }
              mavenCentral()
          }

          version = project.mod_version
          group = project.maven_group

          dependencies {
              minecraft "com.mojang:minecraft:${minecraft_version}"
              mappings "net.fabricmc:yarn:${yarn_mappings}:v2"
              modImplementation "net.fabricmc:fabric-loader:${loader_version}"
              modImplementation "net.fabricmc.fabric-api:fabric-api:${fabric_version}"
          }

          tasks.withType(JavaCompile).configureEach {
              options.release = 21
          }

          loom {
              silentMojangMappingsLicense()
          }
          EOF

          # 创建版本配置文件
          cat > gradle.properties << 'EOF'
          minecraft_version=1.21.7
          yarn_mappings=1.21.7+build.15
          loader_version=0.16.15
          fabric_version=0.110.1+1.21.7
          mod_version=3.0.7
          maven_group=com.coloryr
          archives_base_name=allmusic-client
          EOF

      - name: 生成Gradle Wrapper（强制8.7版本）
        run: |
          gradle wrapper \
            --gradle-version 8.7 \
            --distribution-type bin \
            --no-daemon

      - name: 执行构建
        run: |
          chmod +x gradlew
          ./gradlew clean build --stacktrace

      - name: 上传构建产物
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: allmusic-1.21.7-fabric
          path: build/libs/*.jar
