name: Build AllMusic 1.21.7 Fabric

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      - name: 手动安装Gradle 8.7（指定兼容版本）
        run: |
          # 使用8.7版本而非最新的9.0，避免兼容性问题
          wget https://services.gradle.org/distributions/gradle-8.7-bin.zip
          unzip -q gradle-8.7-bin.zip
          export GRADLE_INSTALL_DIR=$(pwd)/gradle-8.7
          echo "使用Gradle路径: $GRADLE_INSTALL_DIR"

      - name: 创建Gradle核心配置文件（关键步骤）
        run: |
          # 创建settings.gradle（项目识别必需）
          cat > settings.gradle << 'EOF'
          rootProject.name = 'allmusic-client'
          EOF

          # 创建build.gradle（构建逻辑配置）
          cat > build.gradle << 'EOF'
          plugins {
              id 'fabric-loom' version '1.7-SNAPSHOT'
              id 'maven-publish'
          }

          version = project.mod_version
          group = project.maven_group

          dependencies {
              minecraft "com.mojang:minecraft:${minecraft_version}"
              mappings "net.fabricmc:yarn:${yarn_mappings}:v2"
              modImplementation "net.fabricmc:fabric-loader:${loader_version}"
              modImplementation "net.fabricmc.fabric-api:fabric-api:${fabric_version}"
          }

          tasks.withType(JavaCompile).configureEach {
              options.release = 21
          }

          loom {
              silentMojangMappingsLicense()
          }
          EOF

          # 创建版本配置文件
          cat > gradle.properties << 'EOF'
          minecraft_version=1.21.7
          yarn_mappings=1.21.7+build.15
          loader_version=0.16.15
          fabric_version=0.110.1+1.21.7
          mod_version=3.0.7
          maven_group=com.coloryr
          archives_base_name=allmusic-client
          EOF

      - name: 生成Gradle Wrapper
        run: |
          $GRADLE_INSTALL_DIR/bin/gradle wrapper \
            --gradle-version 8.7 \
            --distribution-type bin \
            --no-daemon

      - name: 验证项目结构
        run: |
          echo "当前目录文件:"
          ls -la
          echo "Gradle配置文件:"
          ls -la *.gradle

      - name: 执行构建
        run: |
          chmod +x gradlew
          ./gradlew clean build --stacktrace

      - name: 上传构建产物
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: allmusic-1.21.7-fabric
          path: build/libs/*.jar
