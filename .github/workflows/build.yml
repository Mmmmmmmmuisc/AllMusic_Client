name: Build AllMusic 1.21.7 Fabric

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置Java 21环境
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"
          cache: gradle

      - name: 安装Gradle 8.7
        run: |
          wget https://services.gradle.org/distributions/gradle-8.7-bin.zip -O gradle.zip
          unzip -q gradle.zip
          export GRADLE_HOME=$(pwd)/gradle-8.7
          echo "$GRADLE_HOME/bin" >> $GITHUB_PATH
          gradle --version

      - name: 创建Gradle配置文件
        run: |
          # 创建settings.gradle
          cat > settings.gradle << 'EOF'
          pluginManagement {
              repositories {
                  maven { url "https://maven.fabricmc.net/" }
                  gradlePluginPortal()
              }
          }
          rootProject.name = "allmusic-client"
          EOF

          # 创建build.gradle
          cat > build.gradle << 'EOF'
          plugins {
              id 'fabric-loom' version '1.6.5'
              id 'maven-publish'
          }

          repositories {
              maven { url "https://maven.fabricmc.net/" }
              mavenCentral()
          }

          version = project.mod_version
          group = project.maven_group

          dependencies {
              minecraft "com.mojang:minecraft:${minecraft_version}"
              mappings "net.fabricmc:yarn:${yarn_mappings}:v2"
              modImplementation "net.fabricmc:fabric-loader:${loader_version}"
              modImplementation "net.fabricmc.fabric-api:fabric-api:${fabric_version}"
          }

          tasks.withType(JavaCompile).configureEach {
              options.release = 21
          }

          loom {
          }
          EOF

          # 创建gradle.properties（使用官方存在的Yarn版本）
          cat > gradle.properties << 'EOF'
          minecraft_version=1.21.7
          yarn_mappings=1.21.7+build.10
          loader_version=0.16.15
          fabric_version=0.110.1+1.21.7
          mod_version=3.0.7
          maven_group=com.coloryr
          archives_base_name=allmusic-client
          EOF

      - name: 生成Gradle Wrapper
        run: |
          gradle wrapper \
            --gradle-version 8.7 \
            --distribution-type bin \
            --no-daemon

      - name: 执行构建
        run: |
          chmod +x gradlew
          ./gradlew clean build --stacktrace

      - name: 上传构建产物
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: allmusic-1.21.7-fabric
          path: "build/libs/*.jar"
